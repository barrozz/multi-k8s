sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_4115bab6ccaf_key -iv $encrypted_4115bab6ccaf_iv -in multi-k8s-382915-9e4a6b7b0d22.json.enc -out multi-k8s-382915-9e4a6b7b0d22.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activatae-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-382915
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t barrozz/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true barrozz/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master